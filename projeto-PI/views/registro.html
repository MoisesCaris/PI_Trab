<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="/registromedico" method="post">
    <label for="login-user-cpf">CPF</label>
    <input type="text" placeholder="Digite seu CPF" id="cpf_medico" name="cpf_medico" />
    <label for="nome">Nome</label>
    <input type="text" placeholder="Digite Seu Nome" id="nome_medico" name="nome_medico">
    <label for="login-user-password">Senha</label>
    <input type="password" id="user-password" placeholder="Digite sua senha" id="senha_medico" name="senha_medico" />
    <label for="email">Email</label>
    <input type="text" placeholder="Digite seu Email" id="email_medico" name="email_medico">
    <label for="crm">CRM</label>
    <input type="text" placeholder="Digite seu CRM" id="crm" name="crm">
    <label for="especializacao">Especialização</label>
    <input type="text" placeholder="Digite sua Especialização" id="especializacao" name="especializacao">
    <label for="horario_de_atendimento_abertura">Horario de Atendimento abertura</label>
    <input type="time" placeholder="Coloque seu horario de atendimento" name="horario_de_abertura">
    <label for="horario_de_atendimento_encerramento">Horario de Atendimento encerramento</label>
    <input type="time" placeholder="Coloque seu horario de atendimento" name="horario_de_encerramento">
    <button type="submit">Entre</button>
  </form>
</body>

</html>
