<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="description" content="Entre ou registre-se no nosso sistema" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/cardiogram.png"
      type="image/x-png"
    />
    <title>PI- Saúde</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="page">
        <div class="logo">Logo</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="page form">
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1511174511562-5f7f18b874f8?auto=format&fit=crop&q=80&w=2670&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Uma foto aleatória unsplash"
        />
      </div>
      <h1>Entre no nosso sistema!</h1>
      <form>
        <div class="input-wrapper">
          <label for="user-mail">E-mail</label>
          <div class="input">
            <img
              src="./assets/mail_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Ícone indicando ao usuário que o input é de email"
            />
            <input type="email" id="user-mail" placeholder="Digite seu email" />
          </div>
        </div>
        <div class="input-wrapper">
          <label for="user-password">Senha</label>
          <div class="input">
            <img
              src="./assets/lock_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Ícone indicando ao usuário que o input é de senha"
            />
            <input
              type="password"
              id="user-password"
              placeholder="Digite sua senha"
            />
          </div>
        </div>
        <button type="submit">Entre</button>
        <span class="link-diferente"
          >Não possui uma conta? <a href="#">Registre-se aqui!</a></span
        >
      </form>
    </div>
    <footer>©GeriatraOnline, 2023❤︎</footer>
  </body>
</html>
